<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postMessage echo</title>
</head>
<body>
    <textarea id="log">Waiting for messages...</textarea>
    <script>
        const log = document.getElementById('log');
        window.addEventListener('message', (e) => {
            if (!e.origin) return;
            log.textContent += '\nMessage received from: ' + e.origin + ' - ' + e.data;
            window.postMessage('Echo ' + e.data + '!', '*');
        });
    </script>
</body>
</html>
