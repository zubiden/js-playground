    <title>Shared Element Transitions test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        .chat {
            height: 100%;
        }

        .chat {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
        }

        #messages {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            gap: 0.5rem;
            flex-grow: 1;
            padding: 2rem;
            min-height: 10rem;
        }

        .input-row {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        #input {
            flex-grow: 1;
            resize: none;
        }

        #video {
            width: 4rem;
            height: 4rem;
        }

        video {
            contain: paint;
        }

        .sticker-preview {
            width: 10rem;
            height: 10rem;
            background: transparent;
            border: none;
            overflow: hidden;
        }

        .sticker-preview video {
            width: 100%;
            height: 100%;
        }

        .service {
            align-self: center;
            background-color: #999;
            color: #eee;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .message {
            contain: paint;
        }

        .message:not(.transparent) {
            background-color: #78c278;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        ::page-transition-outgoing-image(root) {
            opacity: 0;
            animation: none;
        }

        ::page-transition-incoming-image(root) {
            opacity: 1;
            animation: none;
        }

        ::page-transition-outgoing-image(video) {
            opacity: 1;
        }

        ::page-transition-incoming-image(video) {
            animation: none;
            opacity: 1;
        }

        ::page-transition-outgoing-image(message) {
            opacity: 1;
        }

        ::page-transition-incoming-image(message) {
            animation: none;
            opacity: 1;
        }

        ::page-transition-outgoing-image(preview) {
            opacity: 1;
        }

        ::page-transition-incoming-image(preview) {
            animation: none;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="chat">
        <div id="messages">
            <div class="service">Messages will be displayed below</div>
        </div>
        <div class="input-row">
            <video id="video" src="./assets/sticker.webm" style="page-transition-tag: video" autoplay muted></video>
            <textarea id="input" type="text" placeholder="Enter your messsage" rows="2"></textarea>
            <button id="send">Send</button>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const video = document.getElementById('video');

        send.addEventListener('click', async () => {
            if (document.createDocumentTransition) {
                prepareMessageAnimation();
                const transition = document.createDocumentTransition();

                await transition.start(() => {
                    sendMessage();
                });
                document.querySelectorAll('.message').forEach(message => message.style.pageTransitionTag = '');
            } else {
                sendMessage();
            }
        });

        video.addEventListener('click', async () => {
            if (document.createDocumentTransition) {
                const transition = document.createDocumentTransition();

                await transition.start(() => {
                    sendVideo();
                });
                document.querySelectorAll('video').forEach(video => video.setAttribute('style', ''));
                video.style.pageTransitionTag = 'video';
            } else {
                sendVideo();
            }
        });

        function sendVideo() {
            video.style.pageTransitionTag = '';
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add('transparent');
            message.innerHTML = `<video
                src="./assets/sticker.webm"
                style="page-transition-tag: video; contain: paint; width: 64px; height: 64px;"
                autoplay
                muted
                loop></video>`;
            messages.appendChild(message);

            message.querySelector('video').addEventListener('click', async (event) => {
                if (document.createDocumentTransition) {
                    event.target.style.pageTransitionTag = 'preview';
                    const transition = document.createDocumentTransition();

                    await transition.start(() => {
                        openStickerPreview(event.target);
                    });
                } else {
                    openStickerPreview(event.target);
                }

            });
        }

        function openStickerPreview(video) {
            const videoClone = video.cloneNode();
            // Hide original video
            video.style.pageTransitionTag = '';
            video.style.visibility = 'hidden';
            
            videoClone.style.width = '';
            videoClone.style.height = '';

            const dialog = document.createElement('dialog');
            dialog.classList.add('sticker-preview');
            videoClone.style.pageTransitionTag = 'preview';
            dialog.appendChild(videoClone);
            document.body.appendChild(dialog);

            dialog.showModal();

            dialog.addEventListener('click', async () => {
                if (document.createDocumentTransition) {
                    const transition = document.createDocumentTransition();

                    await transition.start(() => {
                        video.style.pageTransitionTag = 'preview';
                        video.style.visibility = 'visible';
                        dialog.close();
                    });
                    video.style.pageTransitionTag = '';
                } else {
                    dialog.close();
                    video.style.visibility = 'visible';
                }
            }, { once: true });
            dialog.addEventListener('close', () => {
                dialog.remove();
            }, { once: true });
        }

        function prepareMessageAnimation() {
            document.querySelectorAll('.message').forEach(message => message.style.pageTransitionTag = '');
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerText = input.value;
            message.id = 'ghost';
            const rect = input.getBoundingClientRect();
            const textSize = calculateTextSize(input.value);
            message.style.position = 'fixed';
            message.style.left = `${rect.left}px`;
            message.style.top = `${rect.top}px`;
            message.style.width = `${textSize.width}px`;
            message.style.height = `${textSize.height}px`;
            message.style.pageTransitionTag = 'message';
            document.body.appendChild(message);
        }

        function sendMessage() {
            document.getElementById('ghost')?.remove();
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerText = input.value;
            message.style.pageTransitionTag = 'message';
            messages.appendChild(message);
            input.value = '';
        }

        function calculateTextSize(text) {
            const span = document.createElement('span');
            span.innerText = text;
            span.style.position = 'fixed';
            span.style.visibility = 'hidden';
            span.style.maxWidth = `${input.getBoundingClientRect()}px`;
            document.body.appendChild(span);
            const size = {
                width: span.offsetWidth,
                height: span.offsetHeight
            };
            document.body.removeChild(span);
            return size;
        }
    </script>
</body>

</html>
