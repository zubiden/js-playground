<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        :root {
            background-color: #17140e;
            color: #ffffff;
        }

        #text {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #text.hidden {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="text" class="hidden">If you are not redirected automatically, follow this <a id="link" href="#">link</a>.
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const CAN_I_USE_URL = 'https://caniuse.com/';

        function retrieveCleanUrl() {
            if (Telegram.WebApp.initDataUnsafe.start_param) {
                const base = new URL(CAN_I_USE_URL);
                base.pathname = Telegram.WebApp.initDataUnsafe.start_param;
                return base.toString();
            } else {
                const searchParams = new URLSearchParams(window.location.search);
                const url = searchParams.get('url');

                if (!url) {
                    return CAN_I_USE_URL;
                }

                const urlObj = new URL(url);
                urlObj.hash = '';
                return urlObj.toString();
            }
        }
        (() => {
            const cleanUrl = retrieveCleanUrl();

            document.getElementById('link').href = cleanUrl;
            setTimeout(() => {
                document.getElementById('text').classList.remove('hidden');
            }, 500);
            window.location.replace(cleanUrl);
        })();
    </script>
</body>

</html>
