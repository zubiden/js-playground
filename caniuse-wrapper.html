<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        :root {
            background-color: #17140e;
            color: #ffffff;
        }

        #text {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #text.hidden {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="text" class="hidden">If you are not redirected automatically, follow this <a id="link" href="#">link</a>.</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        (() => {
            const CAN_I_USE_URL = 'https://caniuse.com/';

            let cleanUrl;
            if (Telegram.WebApp.initData.start_param) {
                const base = new URL(CAN_I_USE_URL);
                base.pathname = Telegram.WebApp.initData.start_param;
                cleanUrl = base.toString();
            } else {
                const searchParams = new URLSearchParams(window.location.search);
                const url = searchParams.get('url');

                if (!url) {
                    document.body.replaceChildren('No URL provided.');
                    return;
                }

                const urlObj = new URL(url);
                urlObj.hash = '';
                const cleanUrl = urlObj.toString();
            }

            document.getElementById('link').href = cleanUrl;
            setTimeout(() => {
                document.getElementById('text').classList.remove('hidden');
            }, 500);
            window.location.replace(cleanUrl);
        })();
    </script>
</body>

</html>
